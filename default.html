    <form id="form" runat="server" novalidate="novalidate">

        <h3>validaform</h3>
        <div>
            <div data-validate="form" data-submitform="form1" style="padding:0 20px;">
                <div>
                    <label>
                        Required
                        <input type="text" value="obrigatorio" name="required" data-validate="required" />
                    </label>
                </div>
                <div>
                    <label>
                        Full Name
                        <input type="text" value="obrigatorio obrigatorio" name="fullname" data-validate="fullname" />
                    </label>
                </div>
                <div hidden>
                    <label>
                        Full Name
                        <input type="text" value="" name="fullname1" data-validate="fullname" />
                    </label>
                </div>
                <div>
                    <label>
                        Email
                        <input type="email" value="obrigatorio@email.com.br" name="email" data-validate />
                    </label>
                </div>
                <div>
                    <label>
                        CPF
                        <input type="text" value="04296863908" name="cpf" data-validate="cpf" />
                    </label>
                </div>
                <div>
                    <label>
                        CNPJ
                        <input type="text" value="89171274000157" name="cnpj" data-validate="cnpj" />
                    </label>
                </div>
                <div>
                    <label>
                        URL
                        <input type="url" value="http://www.gloonyc.com/food" name="url" data-validate data-validate-optional="true" />
                    </label>
                </div>
                <div>
                    <label>
                        Input File
                        <input type="file" value="" name="file" data-validate data-validate-size="10240" data-validate-ext="jpg,rar,zip" data-validate-optional="true" />
                    </label>
                </div>
                <div>
                    <label>
                        Compare
                        <input type="password" value="" name="password" data-validate="compare" data-validate-group="1" data-validate-optional="true" /><br />
                        <input type="password" value="" data-validate-group="1" /><br />
                        <input type="password" value="" data-validate-group="1" />
                    </label>
                </div>
                <div>
                    <label>
                        Checkbox
                        <br />
                        <input type="checkbox" name="testeCheck" value="" data-validate="checkbox" data-validate-optional="true" data-validate-qtd="2,2" data-validate-target="div" />Item<br />
                        <input type="checkbox" name="testeCheck" value="" />Item<br />
                        <input type="checkbox" name="testeCheck" value="" />Item<br />
                        <input type="checkbox" name="testeCheck" value="" />Item<br />
                        <input type="checkbox" name="testeCheck" value="" />Item
                    </label>
                </div>
                <div>
                    <label>Hidden Value</label><br />
                    <input type="hidden" id="hiddenfield" name="hidden" data-validate="hidden" data-validate-txt="Clique no botão para colocar valor... ou tirar..." value="123" />
                </div>
                <div>
                    <label>Radio</label>
                    <input type="radio" value="1" name="teste123" data-validate />Item 1<br />
                    <input type="radio" value="2" name="teste123" />Item 2<br />
                    <input type="radio" value="3" name="teste123" />Item 3<br />
                    <input type="radio" value="4" name="teste123" />Item 4
                </div>

                <hr />

                <input type="submit" value="OK INPUT" disabled />
                <button type="submit">OK BTN</button>
            </div>

            <div data-validate="form">
                <div>
                    <input type="text" name="teste" value="" data-validate="required" />
                    <button type="submit">OK</button>
                </div>
            </div>
        </div>

        <hr />

    </form>
