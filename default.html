<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head runat="server" prefix="og: http://ogp.me/ns#">

    <!-- ie helper -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- codificação pagina -->
    <meta charset="utf-8">

    <!-- container seo -->
    <asp:contentplaceholder id="seo" runat="server"></asp:contentplaceholder>

    <title></title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Open Graph Meta Tags by: www.MetaTagGenerator.org -->
    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="http://www.site.com.br">
    <meta name="twitter:title" content="titulo (max 70)">
    <meta name="twitter:description" content="descrição (max 200)">
    <meta name="twitter:image" content="http://www.site.com.br/images/social/twitter.jpg"> <!-- 764x399 -->
    <!-- facebook -->
    <meta property="og:title" content="titulo página e não nome website/marca">
    <meta property="og:site_name" content="nome website/marca">
    <meta property="og:description" content="descrição">
    <meta property="og:image" content="http://www.site.com.br/images/social/facebook.jpg"> <!-- 1200x630 -->
    <meta property="og:url" content="http://www.site.com.br">
    <meta property="og:type" content="website">

    <!-- mobile -->
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- skype -->
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

    <!-- configs -->
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="author" content="Ceicom ® www.ceicom.com.br">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="revisit-after" content="1">

    <!-- favicon realfavicon -->
    <!-- sitemap gerar utilizando https://www.xml-sitemaps.com -->
    <!-- css default -->
    <link href="/css/main.min.css" rel="stylesheet">

    <!-- container head -->
    <asp:contentplaceholder id="head" runat="server"></asp:contentplaceholder>

</head>
<body>

    <form id="form" runat="server" novalidate="novalidate"></form>

    <script async data-main="/js/common.min" src="/vendor/require/require.min.js"></script>

</body>
</html>
