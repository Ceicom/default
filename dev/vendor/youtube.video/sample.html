    <ul class="js-videoList"></ul>
            
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="yv.js"></script>

    <script>
        /*
            iniciate the function
            setup: youchannelName, limit
        */
        youtube({
            wrapper: '.js-videoList',
            // máximo 50
            maxResults: 0,
            // thumb width
            thumbWidth: 196,
            // thumb height
            thumbHeight: 110,
            // order by -> ['date', 'viewCount', 'rating', 'videoCount', 'title', 'relevance']
            orderby: 'date',
            // generate you public key -> https://console.developers.google.com/project
            publickey: '',
            //callback
            after: '',
            //text title limit
            tittleLimit: 45,
            // nome do canal
            channelName: 'canalparafernalha',
            // elemento 
            element: '<li class="classe-teste"></li>',
            // todas informações?
            full: false
        });
    </script>
