<div class="formee at-aaaaaaaaaaaaaaaaaa" role="form" data-submitform="aaaaaaaaaaaaaaaaaa" data-validate="form">

    <div class="col12">
        <input id="txtNome" name="txtNome" data-validate="fullname" type="text" placeholder="Nome Completo" />
    </div>
    <div class="col6">
        <input id="txtEmail" name="txtEmail" data-validate="email" type="email" placeholder="E-mail" />
    </div>

    <div class="col6">
        <input id="txtCPF" name="txtCPF" type="text" data-validate="cpf" data-mask="cpf" placeholder="CPF" />
    </div>
    <div class="col6">
        <input id="txtCNPJ" name="txtCNPJ" type="text" data-validate="cnpj" data-mask="cnpj" placeholder="CNPJ" />
    </div>

    <div class="col6">
        <input id="txtURL" name="txtURL" type="url" data-validate="url" placeholder="Site/Link" />
    </div>

    <div class="col6">
        <input type="file" data-validate="file" data-validate-size="5412" data-validate-ext="jpg,rar,zip" />
    </div>

    <div class="col6">
        <label>
            <input type="checkbox" name="cbTest" value="1" data-validate="checkbox" data-validate-qtd="2,2" />
            Opção 01
        </label>
        <label>
            <input type="checkbox" name="cbTest" value="2" />
            Opção 02
        </label>
        <label>
            <input type="checkbox" name="cbTest" value="3" />
            Opção 03
        </label>
    </div>

    <div class="col6">
        <input id="txtTelefone" name="txtTelefone" data-mask="phone" data-validate="required" type="tel" placeholder="Telefone" />
    </div>
    <div class="col12">
        <textarea id="txtMensagem" name="txtMensagem" data-validate="required" placeholder="Mensagem"></textarea>
    </div>
    <div class="col4">
        <input id="txtCEP" name="txtCEP" data-validate="required" data-mask="zip" data-zipcode="zip" data-zipcode-group="1" type="text" placeholder="CEP" />
    </div>
    <div class="col8">
        <input id="txtEndereco" name="txtEndereco" data-validate="required" data-zipcode="street" data-zipcode-group="1" type="text" placeholder="Endereço" />
    </div>
    <div class="col8">
        <input id="txtBairro" name="txtBairro" data-validate="required" data-zipcode="district" data-zipcode-group="1" type="text" placeholder="Bairro" />
    </div>
    <div class="col4">
        <input id="txtNumero" name="txtNumero" type="text" placeholder="Nº" />
    </div>
    <div class="col6 select-seta">
        <select id="ddEstado" name="ddEstado" data-list="states" data-list-group="1" data-zipcode="state" data-zipcode-group="1" data-validate="required">
            <option value="">carregando..</option>
        </select>
    </div>
    <div class="col6 select-seta">
        <select id="ddCidade" name="ddCidade" data-list="cities" data-list-group="1" data-zipcode="city" data-zipcode-group="1" data-validate="required">
            <option value="">carregando..</option>
        </select>
    </div>
    <div class="col6 w-captcha">
        <div class="g-recaptcha" data-sitekey="<%=sitekey%>"></div>
    </div>
    <div class="col6">
        <button type="submit" class="is-right" disabled>Enviar</button>
    </div>
</div>
